<mat-toolbar color="primary"  textColor="blue" >
  <mat-toolbar-row>
  <span>DamascenoAPI</span>
  <span class="example-spacer"></span>

  <button mat-button [routerLink]="['/login']">Acessar</button>
  <button mat-button [routerLink]="['/register']">Registrar</button>
 <!-- <button mat-button (click)="{}">Logout</button> -->

  </mat-toolbar-row>

</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="space-evenly stretch" style="padding: 2%;">
    <form class="=example-form" [formGroup]="registerForm" (ngSubmit)="createUser()" novalidate>
  
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nome" formControlName="nome">
          </mat-form-field>

          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="E-mail" formControlName="email">
          </mat-form-field>

        <!-- Senha 
          <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" name="senha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field> -->

          <!-- Senha -->
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Senha" formControlName="senha">
          </mat-form-field>
 
          <!-- Cadastrar -->
          <div class="button-wrapper">
            <button mat-flat-button color="primary">Cadastrar</button>
          </div>

    </form>
</div>
