<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          name="nome"
          [(ngModel)]="form.nome"
          required
          minlength="3"
          maxlength="20"
          #nome="ngModel"
        />
        <div class="alert-danger" *ngIf="nome.errors && f.submitted">
          <div *ngIf="nome.errors.required">Nome é obrigatório!</div>
          <div *ngIf="nome.errors.minlength">
            Nome deve conter pelo menos  3 digitos
          </div>
          <div *ngIf="nome.errors.maxlength">
            Nome nåo pode conter mais que 20 digitos
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email é obrigatório!</div>
          <div *ngIf="email.errors.email">
            Email inválido
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          class="form-control"
          name="senha"
          [(ngModel)]="form.senha"
          required
          minlength="6"
          #senha="ngModel"
        />
        <div class="alert-danger" *ngIf="senha.errors && f.submitted">
          <div *ngIf="senha.errors.required">Senha é obrigatório!</div>
          <div *ngIf="senha.errors.minlength">
            Senha deve conter pelo menos 6 digitos
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" style="background-color: mediumslateblue;" >Cadastrar</button>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Cadastro Efetuado com Sucesso!
    </div>
  </div>
</div>
