<mat-toolbar color="primary"  textColor="blue"  class="app-header" >
    <mat-toolbar-row>
        <span>Damasceno APP</span>
        <span class="example-spacer"></span>
        <button mat-button (click)="{}">Logout</button>
    </mat-toolbar-row>

  </mat-toolbar>


  <div fxLayout="row" fxLayoutAlign="space-evenly stretch" style="padding: 2%;" > 
    <ng-container *ngFor="let plano of planos" style="margin: 0.5%;">
    <mat-card class="example-card" fxFlex="0 1 calc(33.3% - 11px)" 
    fxFlex.lt-md="0 1 calc(50% - 11px)"
    fxFlex.lt-sm="100%"
>
            <mat-card-header>
            <mat-card-title>{{plano.nome}}</mat-card-title>
            <mat-card-subtitle>{{plano.preco}}</mat-card-subtitle>
            </mat-card-header>
            
            <mat-card-content>
            <p>{{plano.detalhe}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">Selecionar</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
  </div>
